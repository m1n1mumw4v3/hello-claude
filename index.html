<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Claude</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f7f7f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: #26251e;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #26251e;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .badge {
            display: inline-block;
            background: rgba(38, 37, 30, 0.1);
            color: #26251e;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            letter-spacing: 1px;
            border: 2px solid rgba(38, 37, 30, 0.2);
            transition: all 0.3s ease;
        }

        .badge:hover {
            background: rgba(38, 37, 30, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Claude</h1>
        <p class="subtitle">My first project created with AI assistance</p>
        <div class="badge">Built with Claude Code</div>
    </div>
</body>
</html>
